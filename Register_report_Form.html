<style>
    body{
        border-radius:5px;
        color:green;
        background-color: #e5e7eb; 
        text-align: center;
        margin-top: 50px;
        text-underline-offset: 10px;
    }
    root{
      --bg: #0f172a;        /* slate-900 */
      --panel: #111827;     /* gray-900 */
      --card: #0b1220;      /* deep panel */
      --muted: #9ca3af;     /* gray-400 */
      --text: #e5e7eb;      /* gray-200 */
      --accent: #22c55e;    /* green-500 */
      --accent-2: #60a5fa;  /* blue-400 */

      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius-xl: 20px;
    }
    container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;

            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
            h2 {
            text-align: center;
            color: #0f172a;  ;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input, textarea, select {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            margin-top: 20px;
            background-color: #2c6e49;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
</style>
</head>
<body>     
    <form>
    <div class="container">
        <h1><b>BRIDGE AND ROOF COMPANY (INDIA) LIMITED</b></h1><br/>
        <h2> Pollution Control Report Form </h2><br/>
        <!-- <form action="/submit_pollution_report" method="POST"> -->
        <!--<form id="report form"> -->
        <div id="bodySection">
        <form action="Index1.php" method="POST">
        <h3>Register</h3><br/>        
        <div class="name">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" placeholder="First name">
        <input type="text" name="name" class="form-control" placeholder="Middle name">
        <input type="text" name="name" class="form-control" placeholder="Last name">
        </div>
        <div class="mobile number">
        <label for="mobile number">Mobile Number</label>
        <input type="number" name="mobile" class="form-control" placeholder="Enter mobile number">
        </div>
        <div class="email">
        <label for="email">Email ID</label>
        <input type="Email" name="Email" class="form-control" placeholder="Enter email">
        </div>
        <div class="password">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password"><br></br>
        <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password">
        </div>
        <div class= "Date">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        </div>
        <div class= "address">
        <label for="address">Address</label>
        <textarea rows="6"cols="60"name="address" class="form-control" placeholder="Your Address.....">
        </textarea>
        </div>
        <div class= "gender">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control" name="gender" required>
        <option value="">Select</option>
        <option value="male"selected>Male</option>
        <option value="female"selected>Female</option>
        <option value="others"selected>Others</option>
        </select>
        </div>
        <div class= "caste">
        <label for="caste">Caste</label>
         <select id="caste" class="form-control" name="caste" required>
            <option value="">Select</option>
            <option value="sc"selected>SC</option>
            <option value="st"selected>ST</option>
            <option value="general"selected>General</option>
        </select>
        </div>
        <div class="pollution-type">
        <label for="pollutionType">Type of Pollution:</label>
            <select id="pollutionType" class="form-control" name="pollutionType" required>
                <option value="">Select</option>
                <option value="air">Air Pollution</option>
                <option value="water">Water Pollution</option>
                <option value="soil">Soil Pollution</option>
                <option value="noise">Noise Pollution</option>
                <option value="other">Other</option>
            </select>
        </div>
        <label for="fileupload">File Upload</label>
        <input type="file" name="fileupload" class="form-control" accept="documents/*"/><br></br>
        
        
        <label for="description">Description of the Issue:</label>
        <textarea id="description" name="description" class="form-control" placeholder="Describe what you observed..." required></textarea><br></br>

        <label for="suggestions">Suggestions for Control:</label>
        <textarea id="suggestions" name="suggestions" class="form-control" placeholder="Your ideas to control pollution..."></textarea><br></br>

        <button type="register">Register</button>
        <button type="reset">Reset</button><br></br>        

        </form>

            <b>Already user</b> <a href="Index.html">Login here</a></button><br></br>
        
        </div>
    </form>
</body>
