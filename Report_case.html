        <h2 class="text center mb-4" style="color: seagreen; text-align: center;"> üì¢ Report a Pollution Case</h2>
        <form id="case form" action="Report_case.php", method="POST", enctype="multipart/form-data">

            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control"  placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">

                <label class="form-label">Pollution Type</label>

                    <option value="Noise">Noise Pollution</option>
                    <option value="Soil">Soil Pollution</option>
                    </select>
            </div>
             <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" class="form-control"  placeholder="Enter your location" required>
            </div>
            <div class= "mb-3">
                 <label for="dob">Date of Incident</label>
                 <input type="date" id="date" name="date" class="form-control" required>
            </div>       
           <div class="mb-3">
                <label class="form-label">Upload Evidence (optional)</label>
                <input type="file" id="evidence" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Case Description</label>
                <textarea id="description" class="form-control" rows="4" placeholder="Describe the issue in detail..." required></textarea>
