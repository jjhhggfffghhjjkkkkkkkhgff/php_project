<html lang="en">
    <head>
        <meta charset=" UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <style>
            body{
                font-family: Arial, sans-serif;
                margin:0;
                padding:0;
                background-color: #e5e7eb;           
            }

            .report-container {
                max-width: 900px;
                margin: 40px auto;
                padding: 20px;
                background: #e5e7eb;
                border-radius: 15px;
                box-shadow: 0px 4px 10px rgba(243, 239, 239, 0.1);
            }


             nav {
                  background: seagreen;
                  padding: 15px 30px;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  position: sticky;
                  top: 0;
                  z-index: 1000;
           }
        
        nav .logo {
                  font-size: 22px;
                  font-weight: bold;
                  color: #fff;
          }

        nav ul {
                 list-style: none;
                 display: flex;
                 margin: 0;
                 padding: 0;
         }
   
        
        nav ul li {
                  margin-left: 20px;
         }

        nav ul li a {
                   color: #fff;
                   text-decoration: none;
                   font-weight: 500;
                   transition: color 0.3s;
         }

        nav ul li a:hover {
                   color: #FFD700;
         }

         footer {
                 background: seagreen;
                 color: white;
                 padding: 15px 0;
                 text-align: center;
                 margin-top: 50px;
          }

        footer a {
                 color: #FFD700;
                 text-decoration: none;
                 margin: 0 10px;
         }

        footer a:hover {
                 text-decoration: underline;
         }

        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="Dashboard.html">üåç Pollution Control</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="Home_Page.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="About_us.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="Report_us.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="Contact_us.html">Contact Us</a></li>
        </ul>
        </div>
    </div>
  </nav>


  <!-- Report Form -->
  <div class="report-container">
    <h2 class="text-center mb-4">üì¢ Report Pollution</h2>
    <form id="reportForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Pollution Type</label>
        <select id="type" class="form-control" required>
          <option value="">-- Select Type --</option>
          <option value="Air">Air Pollution</option>
          <option value="Water">Water Pollution</option>
          <option value="Noise">Noise Pollution</option>
          <option value="Soil">Soil Pollution</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" id="location" class="form-control" placeholder="Enter location" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="4" placeholder="Describe the issue..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit Report</button>
      </div>
    </form>
  </div>

  <!-- Reports Table -->
  <div class="container mt-5">
    <h3 class="mb-3">üìù Submitted Reports</h3>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Type</th>
          <th>Location</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="reportTable">
        <!-- Reports will appear here -->
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Pollution Control Dashboard | Report System üåç</p>
     <p>
      <a href="#privacy">Privacy Policy</a> | 
      <a href="#terms">Terms of Use</a>
    </p>
  </footer>

  <!-- Script for handling form submission -->
  <script>
    document.getElementById("reportForm").addEventListener("submit", function(e){
      e.preventDefault();

      // Get values
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let type = document.getElementById("type").value;
      let location = document.getElementById("location").value;
      let description = document.getElementById("description").value;

      // Add new row to table
      let table = document.getElementById("reportTable");
      let row = table.insertRow();

      row.insertCell(0).innerText = name;
      row.insertCell(1).innerText = email;
      row.insertCell(2).innerText = type;
      row.insertCell(3).innerText = location;
      row.insertCell(4).innerText = description;

      // Reset form
      document.getElementById("reportForm").reset();
    });
  </script>


    </body>
