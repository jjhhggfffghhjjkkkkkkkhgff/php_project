<!DOCTYPE html>
<html>
<head>
  <title>Pollution Control Monitoring Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-5">

<h2 class="mb-4">üåç Pollution Control Monitoring Dashboard</h2><br></br>

<div class="row">
  <div class="col-md-6">
    <canvas id="airChart"></canvas>
  </div>
  <div class="col-md-6">
    <canvas id="waterChart"></canvas>
  </div>
</div>

<script>
const ctxAir = document.getElementById('airChart');
new Chart(ctxAir, {
  type: 'bar',
  data: {
    labels: ['PM2.5', 'PM10', 'SO‚ÇÇ', 'NO‚ÇÇ', 'CO'],
    datasets: [{
      label: 'Air Quality (¬µg/m¬≥)',
      data: [42, 80, 25, 50, 15],
      backgroundColor: 'rgba(54, 162, 235, 0.7)'
    }]
  }
});

const ctxWater = document.getElementById('waterChart');
new Chart(ctxWater, {
  type: 'line',
  data: {
    labels: ['pH', 'BOD', 'COD', 'DO'],
    datasets: [{
      label: 'Water Quality Levels',
      data: [7.2, 30, 50, 6],
      borderColor: 'rgba(255, 99, 132, 1)',
      borderWidth: 2,
      fill: false
    }]
  }
});
</script>

</body>
</html>
